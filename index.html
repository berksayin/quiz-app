<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet" />
    <title>QUIZ APP</title>
  </head>
  <body>
    <div class="wrapper">
      <div class="quiz-screen">
        <div class="info-bar">
          <span>Question: x/x</span>
          <span>Score: X</span>
        </div>
        <div class="question-area">
          <p class="question">Lorem ipsum dolor sit amet consectetur. Justo ac nunc ut libero lobortis felis ac commodo. Mi tellus id.</p>
        </div>
        <div class="options">
          <ul id="option-list" class="option-list">
            <li class="option-item">
              <span class="option-title">A</span>
              <span class="option">Lorem Ipsum</span>
            </li>
            <li class="option-item">
              <span class="option-title">B</span>
              <span class="option">Dolor Sit</span>
            </li>
            <li class="option-item">
              <span class="option-title">C</span>
              <span class="option">Amet</span>
            </li>
            <li class="option-item">
              <span class="option-title">D</span>
              <span class="option">Tempus</span>
            </li>
          </ul>
        </div>
      </div>
      <div class="button-area">
        <!-- BUTTONS -->
        <button id="btn-next" class="btn-next">Next</button>
      </div>
    </div>
    <script src="quiz.js"></script>
  </body>
</html>
